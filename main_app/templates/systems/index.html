{% extends 'base.html' %}
{% block content %}
<h1>System List</h1>
{% for system in systems %}
    <a href="/systems/{{ system.id }}">
        <div class="card">
        <div class="card-content">
            <p>Name: {{ system.name }}</p>
            <p>Release Year: {{ system.date }}</p>
            <p>Platform: {{ system.platform }}</p>
            <p># of Players: {{ system.people }}</p>
        </div>
    </div>
</a>
{% endfor %}

{% endblock %}
