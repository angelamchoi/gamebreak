{% extends 'base.html' %}
{% block content %}
<h1>System Details</h1>
<a href="{% url 'games_create' %}" style= "color: black; font-size: 20px; font-family: 'Press Start 2P', cursive; position: absolute; right: 18%; top: 15%;">
        <img src="https://raw.githubusercontent.com/LantareCode/random-this-and-thats/master/CSS/SuperMario-Animation/images/Coin.gif" height="40px">
        add game
        <img src="https://raw.githubusercontent.com/LantareCode/random-this-and-thats/master/CSS/SuperMario-Animation/images/Coin.gif" height="40px">
    </a>

{% for game in games %}
<a href="/games/{{ game.id }}">
        <div class="row">
            <div class="col s12 m6">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                    <span class="card-title"> {{ game.title }}</span>
                    <p>Title: {{ game.title }}</p>
                    <p>Release Year: {{ game.date }}</p>
                    <p>Genre: {{ game.genre }}</p>
                    <p>Mode: {{ game.mode }}</p>
                    </div>
                </div>
            </div>
        </div>
{% endfor %}



{% endblock %}
