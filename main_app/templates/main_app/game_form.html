{% extends 'base.html' %}

{% block content %}

{% if object %}
    <h1>Edit <span class="teal-text">{{object.title}}</span></h1>
{% else %}
    <h1>Add Game</h1>
{% endif %}

<form action="" method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn">
</form>

<script>
    var selectEl = document.getElementById('id_mode');
    M.FormSelect.init(selectEl);
    var selectEll = document.getElementById('id_genre');
    M.FormSelect.init(selectEll);
</script>
{% endblock %}
