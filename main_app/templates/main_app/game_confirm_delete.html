{% extends 'base.html' %}
{% block nav %}

    <li><a href="/games">View All My Games</a></li>

{% endblock %}
{% block content %}
    <h1>Delete Game</h1>
    <h4>Are you sure you want to delete?</h4>
    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes - Delete!" class="btn">
        <a href="{% url 'game_detail' object.id %}">Cancel</a>
    </form>
{% endblock %}
